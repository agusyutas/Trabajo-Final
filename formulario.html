        <main class="main-formulario">
            <div class="div-formulario">
                <h2 class="h2-formulario">
                    Participa en el sorteo de las entradas para Bad Bunny
                </h2>
                <form action="gracias.html" method="get" enctype="multipart/form-data">
                    <div class="div-secciones">
                        <span>Nombre:</span>
                        <input type="text" name="nombre">
                    </div>
                    <div class="div-secciones">
                        <span>Apellido:</span>
                        <input type="text" name="apellido" required />
                    </div>
                    <div class="div-secciones">
                        <span>Correo Electrónico:</span>
                        <input type="email" name="email" required />
                    </div>
                    <div class="div-secciones">
                        <span>DNI:</span>
                        <input type="text" name="dni" required />
                    </div>

                    <div class="div-secciones">
                        <span>Adjuntar foto de frente:</span>
                        <input type="file" name="foto" accept="image/*" required />
                    </div>
                    <div class="div-secciones">
                        <span>Adjuntar foto de perfil:</span>
                        <input type="file" name="foto" accept="image/*" required />
                    </div>

                    <div class="div-secciones">
                        <label>Cuales de estas canciones son las más escuchadas:</label>
                        <div class="checkbox-selecciones">
                            <label><input type="checkbox" name="musica" value="Soy peor"/>Soy peor</label>
                            <label><input type="checkbox" name="musica" value="Callaíta"/>Callaíta</label>
                            <label><input type="checkbox" name="musica" value="Amorfoda"/>Amorfoda</label>
                            <label><input type="checkbox" name="musica" value="Dákiti"/>Dákiti</label>
                            <label><input type="checkbox" name="musica" value="Mía"/>Mía</label>
                            <label><input type="checkbox" name="musica" value="Bichiyal"/>Bichiyal</label>
                        </div>
                    </div>
                    <div class="div-secciones">
                        <span>Cuáles son tus álbumes favoritos:</span>
                        <div class="checkbox-selecciones">
                            <label><input type="checkbox" name="album" value="X 100pre"/>X 100pre</label>
                            <label><input type="checkbox" name="album" value="YHLQMDLG"/>YHLQMDLG</label>
                            <label><input type="checkbox" name="album" value="El Último Tour del Mundo"/>El Último Tour del Mundo</label>
                            <label><input type="checkbox" name="album" value="Un Verano Sin Ti"/>Un Verano Sin Ti</label>
                            <label><input type="checkbox" name="album" value="Nadie Sabe Lo Que Va a Pasar Mañana"/>Nadie Sabe Lo Que Va a Pasar Mañana</label>
                        </div>
                    </div>
                    <div class="div-secciones">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
